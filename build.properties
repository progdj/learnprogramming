cmd.grunt.source.cms=docker exec -t ${docker.prefix}-httpd bash -c "cd /var/www/amak-cms/vendor/vrsmedia/amak-source && grunt deploy"

cmd.configure.portal=docker exec -t ${docker.prefix}-httpd bash -c "cd /var/www/amak-portal && vendor/bin/phing config"
