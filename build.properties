cmd.configure.frontend=docker exec -t ${docker.prefix}-httpd bash -c "cd /var/www/amak-frontend && vendor/bin/phing config"
cmd.update.frontend=docker exec -t ${docker.prefix}-httpd bash -c "cd /var/www/amak-frontend && composer update"
cmd.npm.frontend=docker exec -t ${docker.prefix}-httpd bash -c "cd /var/www/amak-frontend && npm i"
cmd.grunt.frontend=docker exec -t ${docker.prefix}-httpd bash -c "cd /var/www/amak-frontend && grunt deploy"
cmd.npm.source.frontend=docker exec -t ${docker.prefix}-httpd bash -c "cd /var/www/amak-frontend/vendor/vrsmedia/amak-source && npm i"
cmd.grunt.source.frontend=docker exec -t ${docker.prefix}-httpd bash -c "cd /var/www/amak-frontend/vendor/vrsmedia/amak-source && grunt deploy"
cmd.migrate.frontend=docker exec -t ${docker.prefix}-httpd /var/www/amak-frontend/yiic migrate --interactive=0

