<Macro editor-proxy>
    # Proxy Configuration - Generic
    ProxyRequests Off

    # Sophos Firewall
    ProxyPreserveHost Off

    <Proxy *>
      Order allow,deny
      Allow from all
    </Proxy>

    # Proxy special env variables (https://httpd.apache.org/docs/2.4/mod/mod_proxy_http.html#env)
    # do not use pooled connection for first request
    SetEnv proxy-initial-not-pooled 1

    #Chili Editor
    ProxyTimeout 600
    ProxyPass /CHILI/ http://78.137.97.221/CHILI/ retry=60 timeout=600
    ProxyPassReverse /CHILI/ http://78.137.97.221/CHILI/

    #Stylo Salespoint
    <Location "/stylo">
        ProxyPass http://salespoint.alfa-openmedia.de:8083/stylo retry=60 timeout=600 Keepalive=On
        ProxyPassReverse http://salespoint.alfa-openmedia.de:8083/stylo
    </Location>

    #Stylo Koblenz
    <Location "/stylo/rhz">
        ProxyPass http://193.105.103.61:8025/stylo retry=60 timeout=600 Keepalive=On
        ProxyPassReverse http://193.105.103.61:8025/stylo
    </Location>

</Macro>