# amak cdn vhost
<VirtualHost *:80>
  	ServerName cdn.vrs.local

	ServerAdmin team@vrsmedia.de
	DocumentRoot /var/www/amak-source/www

	<Directory /var/www/amak-source/www>
    	Options Indexes FollowSymLinks Includes
    	AllowOverride All
    	Require all granted
    </Directory>

	ErrorLog ${APACHE_LOG_DIR}/cdn-error.log
	CustomLog ${APACHE_LOG_DIR}/cdn-access.log combined
</VirtualHost>

# amak assets service local vhost
<VirtualHost *:80>
  	ServerName assets.amak-server.local

	ServerAdmin team@vrsmedia.de
	DocumentRoot /var/www/amak-frontend

	<Directory /var/www/amak-frontend>
	  Options Indexes FollowSymLinks Includes
	  AllowOverride All
	  Require all granted
	</Directory>    

	ErrorLog ${APACHE_LOG_DIR}/assets-error.log
	CustomLog ${APACHE_LOG_DIR}/assets-access.log combined
</VirtualHost>

