# amak frontend vhost
<VirtualHost *:80>
  	ServerName localhost
  	ServerAlias amak.vrs.local
	ServerAdmin team@vrsmedia.de
	
	DocumentRoot /var/www/amak-frontend

	# Prefer php files
	DirectoryIndex index.php index.html

	# Available loglevels: trace8, ..., trace1, debug, info, notice, warn,
	# error, crit, alert, emerg.
	# It is also possible to configure the loglevel for particular
	# modules, e.g.
	#LogLevel info ssl:warn

	ErrorLog ${APACHE_LOG_DIR}/error.log
	CustomLog ${APACHE_LOG_DIR}/access.log combined
	
	
	# Proxy Configuration - Generic
	ProxyRequests Off
 	<Proxy *>
 		Order allow,deny
 		Allow from all
	</Proxy>
	
	# Proxy Configuration for Chili Editor
	ProxyPass /CHILI/ http://chili.vrsmedia.online/CHILI/
	ProxyPassReverse        /CHILI/ http://chili.vrsmedia.online/CHILI/
	# Sophos Firewall
	ProxyPreserveHost       Off
</VirtualHost>

# amak cms vhost
