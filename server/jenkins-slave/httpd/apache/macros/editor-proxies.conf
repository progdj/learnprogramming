<Macro editor-proxy>
    # Proxy Configuration - Generic
    ProxyRequests Off

    # Sophos Firewall
    ProxyPreserveHost Off

    <Proxy *>
      Order allow,deny
      Allow from all
    </Proxy>

    #Chili Editor
    ProxyTimeout 600
    ProxyPass /CHILI/ http://78.137.97.221/CHILI/ retry=60 timeout=600
    ProxyPassReverse /CHILI/ http://78.137.97.221/CHILI/

    #Stylo Editor
   <Location /stylo>
      ProxyPass http://salespoint.alfa-openmedia.de:8083/stylo retry=60 timeout=600 Keepalive=On
      ProxyPassReverse http://salespoint.alfa-openmedia.de:8083/stylo
      ProxyPassReverseCookiePath / /stylo/
   </Location>
    
    <Location /stylo/alfa-openmedia>
      ProxyPass http://salespoint.alfa-openmedia.de:8083/stylo retry=60 timeout=600 Keepalive=On
      ProxyPassReverse http://salespoint.alfa-openmedia.de:8083/stylo
      ProxyPassReverseCookiePath / /stylo/alfa-openmedia
    </Location>
    
    #Stylo Editor
    <Location /stylo/rhz>
      ProxyPass http://172.20.2.150:8025/styloproxy retry=60 timeout=600 Keepalive=On
      ProxyPassReverse http://172.20.2.150:8025/styloproxy
      ProxyPassReverseCookiePath / /stylo/rhz
    </Location>
        
</Macro>