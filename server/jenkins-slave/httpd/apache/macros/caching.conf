<Macro amak-caching>
    # Enable GZIP
    <ifmodule mod_deflate.c>
        AddOutputFilterByType DEFLATE text/text text/html text/plain text/xml text/css application/x-javascript application/javascript
        BrowserMatch ^Mozilla/4 gzip-only-text/html
        BrowserMatch ^Mozilla/4\.0[678] no-gzip
        BrowserMatch \bMSIE !no-gzip !gzip-only-text/html
    </ifmodule>

    # Expires Headers - 900s (15 Minutes)
    <ifmodule mod_expires.c>
        ExpiresActive On
        ExpiresDefault "access plus 900 seconds"
    </ifmodule>

    # Cache Headers
    <ifmodule mod_headers.c>
        # Cache specified files for 900s
        <filesmatch "\.(ico|flv|jpg|jpeg|png|gif|css|swf)$">
            Header set Cache-Control "max-age=900, private"
        </filesmatch>
        # Cache HTML files for 900s
        <filesmatch "\.(html|htm)$">
            Header set Cache-Control "max-age=900, private, must-revalidate"
        </filesmatch>
        # Cache PDFs for 2 900s
        <filesmatch "\.(pdf)$">
            Header set Cache-Control "max-age=900, private"
        </filesmatch>
        # Cache Javascripts for 900s
        <filesmatch "\.(js)$">
            Header set Cache-Control "max-age=900, private"
        </filesmatch>
    </ifmodule>
</Macro>